<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" async src="./index.ts"></script>
</head>
<body>
    <header class="header">
        <div class="header-img-container">
            <img class="header-img" src="../logo4.png" alt="logo">
        </div>
        <div class="fieldset">
            <div class="input-container">
                <input class="input" type="text" >
            </div>
            <div class="button-container">
                <button class="button">Buscar</button>
            </div>
        </div>
    </header>

    <div class="main-body">
        <div class="sidebar">
            <div class="inbox-container">
                <button class="inbox">Inbox</button>
            </div>
    
            <div class="sent-container">
                <button class="sent">Sent</button>
            </div>
        </div>
    
        <section class="main">
            <h3 class="main-title">Inbox</h3>

            <p class="main-text"></p>
    
            <button class="main-mail mm1">
                <p class="mail-title">mail 1</p>
                <div class="mail-img-container">
                    <img class="mail-img" src="https://cdn-icons-png.flaticon.com/128/2731/2731191.png" alt="" >
                </div>
            </button>
    
            <button class="main-mail mm2">
                <p class="mail-title">mail 2</p>
                <div class="mail-img-container">
                    <img class="mail-img" src="https://cdn-icons-png.flaticon.com/128/2731/2731191.png" alt="" >
                </div>
            </button>
        </section>
    </div>


</body>
</html>
